<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Notas</title>
    <link rel="stylesheet" href="misnotas.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mis notas</h1>

    </div>
    <script src="misnotas.js"></script>
  </body>
